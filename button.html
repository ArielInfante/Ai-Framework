<!DOCTYPE html>
<html>
  <head>
    <title>Ai Buttons</title>
    <meta charset="utf-8">
    <meta name="description" content="">

    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    <link rel="stylesheet" href="css/ai-framework.css">

  <body>
    <button class="btn btn-default btn-sm btn-round">button</button><br>
