<!DOCTYPE html>
<html>
  <head>
    <title>Ai Forms</title>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"><!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    <link rel="stylesheet" href="css/ai-framework.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </head>
  <body style="margin-bottom: 200px;">
    <form class="ai-form">
      <div class="form-block">
        <label for="inputLabel1">inline label</label>
        <input id="inputLabel1" type="text" placeholder="placeholder" class="ai-input">
      </div>
      <hr>
      <div class="form-block">
        <input id="inputLabel2" type="text" placeholder="placeholder" class="ai-input">
        <label for="inputLabel2">inline label</label>
      </div>
      <hr>
      <div class="form-block">
        <label for="inputLabel2">drop label
          <input id="inputLabel2" type="text" placeholder="placeholder" class="ai-input">
        </label>
      </div>
      <hr>
      <div class="form-block">
        <input type="radio" name="radioinput" value="radio1" class="ai-input">
        <input type="radio" name="radioinput" value="radio2" class="ai-input">
      </div>
      <hr>
      <div class="form-block">
        <label for="aiRadio1">drop label
          <input id="aiRadio1" type="radio" name="radioinput" value="radio1" class="ai-input">
        </label>
      </div>
      <hr>
      <div class="form-block">
        <label for="aiRadio2">inline label</label>
        <input id="aiRadio2" type="radio" name="radioinput" value="radio2" class="ai-input">
      </div>
      <hr>
      <div class="form-block">
        <input id="aiRadio2" type="radio" name="radioinput" value="radio2" class="ai-input">
        <label for="aiRadio2">inline label</label>
      </div>
      <hr>
      <div class="form-block">
        <input type="checkbox" name="checkboxinput" value="checkbox1" class="ai-input">
        <input type="checkbox" name="checkboxinput" value="checkbox2" class="ai-input">
      </div>
      <hr>
      <div class="form-block">
        <label for="aiCheckbox1">drop label
          <input id="aiCheckbox1" type="checkbox" name="checkboxinput" value="checkbox1" class="ai-input">
        </label>
      </div>
      <hr>
      <div class="form-block">
        <label for="aiCheckbox2">inline label</label>
        <input id="aiCheckbox2" type="checkbox" name="checkboxinput" value="checkbox2" class="ai-input">
      </div>
      <hr>
      <div class="form-block">
        <input id="aiCheckbox2" type="checkbox" name="checkboxinput" value="checkbox2" class="ai-input">
        <label for="aiCheckbox2">inline label</label>
      </div>
      <hr>
      <div class="form-block">
        <label for="aiTextarea1">drop label
          <textarea id="aiTextarea1" name="textarea" cols="30" rows="10" placeholder="Type everything here!" class="ai-textarea"></textarea>
        </label>
      </div>
      <hr>
      <div class="form-block">
        <label for="aiTextarea2">inline label</label>
        <textarea id="aiTextarea2" name="textarea" cols="30" rows="10" placeholder="Type everything here!" class="ai-textarea"></textarea>
      </div>
      <hr>
      <div class="form-block">
        <textarea id="aiTextarea2" name="textarea" cols="30" rows="10" placeholder="Type everything here!" class="ai-textarea"></textarea>
        <label for="aiTextarea2">inline label</label>
      </div>
      <hr>
      <div class="form-block">
        <input id="inputLabel1" type="text" placeholder="placeholder" class="ai-input input-sm"><br>
        <input id="inputLabel1" type="text" placeholder="placeholder" class="ai-input input-md"><br>
        <input id="inputLabel1" type="text" placeholder="placeholder" class="ai-input input-lg"><br>
        <input id="inputLabel1" type="text" placeholder="placeholder" class="ai-input input-xl">
      </div>
      <hr>
      <div class="form-block">
        <label for="aiSelect1">drop label
          <select id="aiSelect1" name="aiSelect1" placeholder="Select" class="ai-select">
            <option selected>option1</option>
            <option>option2</option>
            <option>option3</option>
          </select>
        </label>
      </div>
      <hr>
      <div class="form-block">
        <label for="aiSelect2">inline label</label>
        <select id="aiSelect2" name="aiSelect2" placeholder="Select" class="ai-select">
          <option>option1</option>
          <option selected>option2</option>
          <option>option3</option>
        </select>
      </div>
      <hr>
      <div class="form-block">
        <select id="aiSelect2" name="aiSelect2" placeholder="Select" class="ai-select">
          <option>option1</option>
          <option selected>option2</option>
          <option>option3</option>
        </select>
        <label for="aiSelect2">inline label</label>
      </div>
      <hr>
      <div class="form-block">
        <label for="aiSelect2" class="select-block select-block-right">
          <input id="inputLabel1" type="text" placeholder="placeholder" class="ai-input">
          <select id="aiSelect2" name="aiSelect2" placeholder="Select" class="ai-select">
            <option>.com</option>
            <option>.gmail</option>
            <option>.hotmail</option>
          </select>
        </label>
      </div>
      <hr>
      <div class="form-block">
        <label for="aiSelect2" class="select-block select-block-left">
          <select id="aiSelect2" name="aiSelect2" placeholder="Select" class="ai-select">
            <option>option1</option>
            <option selected>option2</option>
            <option>option3</option>
          </select>
          <input id="inputLabel1" type="text" placeholder="placeholder" class="ai-input">
        </label>
      </div>
      <hr>
      <div class="form-block">REGULAR<br>
        <label for="aiInputicon" class="icon-block"><i class="fa fa-star"></i>
          <input id="aiInputicon" type="text" placeholder="placeholder" class="ai-input">
        </label>
      </div>
      <div class="form-block">SMALL<br>
        <label for="aiInputicon" class="icon-block-sm"><i class="fa fa-star"></i>
          <input id="aiInputicon" type="text" placeholder="placeholder" class="ai-input">
        </label>
      </div>
      <div class="form-block">MEDIUM<br>
        <label for="aiInputicon" class="icon-block-md"><i class="fa fa-star"></i>
          <input id="aiInputicon" type="text" placeholder="placeholder" class="ai-input">
        </label>
      </div>
      <div class="form-block">LARGE<br>
        <label for="aiInputicon" class="icon-block-lg"><i class="fa fa-star"></i>
          <input id="aiInputicon" type="text" placeholder="placeholder" class="ai-input">
        </label>
      </div>
      <div class="form-block">XTRA LARGE<br>
        <label for="aiInputicon" class="icon-block-xl"><i class="fa fa-star"></i>
          <input id="aiInputicon" type="text" placeholder="placeholder" class="ai-input">
        </label>
      </div>
      <div class="form-block">Right Icon<br>
        <label for="aiInputicon" class="icon-block-xl icon-right">
          <input id="aiInputicon" type="text" placeholder="placeholder" class="ai-input"><i class="fa fa-star"></i>
        </label>
      </div>
      <hr>
      <h1>Disabled</h1>
      <input type="text" class="disabled"><br>
      <div class="form-block">
        <label for="aiInputicon" class="icon-block-xl icon-right">
          <input id="aiInputicon" type="text" placeholder="placeholder" disabled="true" class="ai-input"><i class="fa fa-star"></i>
        </label>
      </div>
      <input type="radio" disabled="true">
      <input type="checkbox" disabled="true">
    </form>
  </body>
</html>
